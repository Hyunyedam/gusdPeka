<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>quiz 2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <blockquote><h1>프런트엔드 개발자 지원서</h1></blockquote>
            <blockquote><p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p></blockquote>
            <hr>
            <blockquote><p><b>개인정보</b></p></blockquote>
            <blockquote><blockquote><p>
                <label for="text">이름</label>
                <input type="text" id="text"
                       placeholder="공백없이 입력하세요">
            </p></blockquote></blockquote>
            <blockquote><blockquote><p>
                <label for="phone">연락처</label>
                <input type="text" id="phone">
            </p></blockquote></blockquote>
            <blockquote><p><b>지원 분야</b></p></blockquote>
            <blockquote><blockquote><p>
                <legend><input type="checkbox">웹 퍼블리싱</legend>
                <legend><input type="checkbox">웹 애플리케이션 개발</legend>
                <legend><input type="checkbox">개발 환경 개선</legend>
            </p></blockquote></blockquote>
            <blockquote><p><b>지원동기</b></p></blockquote>
            <blockquote><blockquote>
                <label><textarea rows="4" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea></label>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </blockquote></blockquote>
         </fieldset>
    </form>

</body>
</html>
