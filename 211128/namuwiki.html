<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나무위키 문서</title>
    <style>
        table {
            border: 2px solid orange;
            border-collapse: collapse;
        }
        tr, td {
            border: 1px solid gainsboro;
        }
        img { padding: 5px; }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" style="text-align: center; background-color: darkorange; color: white; font-weight: bolder; padding: 7px; font-size: 1.5em">에오티란누스<br><small>Eotyrannus</small></td>
        </tr>
        <tr>
            <td colspan="2"> <img src="에오티란누스.jpg" width="350"> </td>
        </tr>
        <tr>
            <td style="background-color: darkorange; font-weight: bolder; text-align: center">학명</td>
            <td style="font-weight: bolder; text-align: center">Eotyrannus lengi<br><small>Hutt ef al., 2001</small></td>
        </tr>
        <tr>
            <td colspan="2" style="font-weight: bolder; background-color: sandybrown; padding: 5px; text-align: center">분류</td>
        </tr>
        <tr>
            <td style="font-weight: bolder; background-color: orange; text-align: center; padding: 6px">계</td>
            <td style="color: dodgerblue; padding: 5px">동물계</td>
        </tr>
        <tr>
            <td style="font-weight: bolder; background-color: orange; text-align: center; padding: 6px">문</td>
            <td style="padding: 5px"><span style="color: dodgerblue">척삭동물문</span><span>(Chordata)</span></td>
        </tr>
        <tr>
            <td style="font-weight: bolder; background-color: orange; text-align: center; padding: 6px">미분류</td>
            <td style="padding: 5px"><span style="color: dodgerblue">석형류</span><span>(Sauropsida)</span></td>
        </tr>
        <tr>
            <td style="font-weight: bolder; background-color: orange; text-align: center; padding: 6px">목</td>
            <td style="padding: 5px"><span style="color: dodgerblue">용반목</span><span>(Saurichia)</span></td>
        </tr>
        <tr>
            <td style="font-weight: bolder; background-color: orange; text-align: center; padding: 6px">아목</td>
            <td style="padding: 5px">수각아목(Theropoda)</td>
        </tr>
        <tr>
            <td style="font-weight: bolder; background-color: orange; text-align: center; padding: 6px">상과</td>
            <td style="padding: 5px">†티라노사우루스상과(Tyrannosauroidea)</td>
        </tr>
        <tr>
            <td style="font-weight: bolder; background-color: orange; text-align: center; padding: 6px">속</td>
            <td style="padding: 5px"><span>†에오티란누스속</span>(<span><i>Eotyrannus</i></span>)</td>
        </tr>
        <tr>
            <td colspan="2" style="font-weight: bolder; background-color: sandybrown; padding: 5px; text-align: center">종</td>
        </tr>
        <tr>
            <td colspan="2" style="color: gray; padding: 6px">†E. <span><i>lengi</i></span>(모식종)</td>
        </tr>
    </table>
        <div style="border-color: gainsboro; border-width: 1px; border-style: solid; margin-top: 10px; padding: 10px; width: 10%">
            <div style="padding-bottom: 10px;">목차</div>
            <div style="padding-left: 10px"><span style="color: blue"><small>1</small></span><small>. 개요</small></div>
            <div style="padding-left: 10px"><span style="color: blue"><small>2</small></span><small>. 상세</small></div>
        </div>
</body>
</html>
