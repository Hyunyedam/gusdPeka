<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트 스타일</title>
    <style>
        .circle { list-style-type: circle; }
        .square { list-style-type: square; }
        .none { list-style-type: none; }
        .image { list-style-image: url("mouse.png"); }

    </style>
</head>
<body>
    <ul class="circle">
        <li>믿는 도끼에 발등 찍힌다</li>
        <li>배보다 배꼽이 더 크다</li>
        <li>백지장도 맞들면 낫다</li>
    </ul>
    <ul class="square">
        <li>믿는 도끼에 발등 찍힌다</li>
        <li>배보다 배꼽이 더 크다</li>
        <li>백지장도 맞들면 낫다</li>
    </ul>
    <ul class="none">
        <li>믿는 도끼에 발등 찍힌다</li>
        <li>배보다 배꼽이 더 크다</li>
        <li>백지장도 맞들면 낫다</li>
    </ul>
    <ul class="image">
        <li>믿는 도끼에 발등 찍힌다</li>
        <li>배보다 배꼽이 더 크다</li>
        <li>백지장도 맞들면 낫다</li>
    </ul>

    <hr>
    <ul>
        <li>밑 빠진 독에 물붓기</li>
        <li>벼룩의 간 빼먹기</li>
    </ul>
    <ul style="list-style-position: inside">
        <li>밑 빠진 독에 물붓기</li>
        <li>벼룩의 간 빼먹기</li>
    </ul>
</body>
</html>
