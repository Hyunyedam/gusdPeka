<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>음식 레시피</title>
</head>
<body>
    <h1>라면 끓이기</h1>
    <ol type="1">
        <li>냄비에 물 250ml를 놓고 끓인다</li>
        <li>물이 끓으면 스프와 면을 넣는다</li>
        <li>취향에 따라 계란이나 파 등등을 넣고 더 끓인다</li>
        <li>어느정도 익었다 싶으면 그릇에 옮긴다</li>
        <li>맛있게 먹는다</li>
    </ol>
</body>
</html>
